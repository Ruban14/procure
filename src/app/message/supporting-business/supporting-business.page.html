<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Supporting Business</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <form [formGroup]="supporting_business_form" (ngSubmit)="onRegisterSupportingBusiness()">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Business Type</ion-label>
            <ion-select formControlName="business_type" interface="popover" required>
              <ion-select-option *ngFor="let supporting_business_type_id of supporting_business_type_ids" [value]="supporting_business_type_id"
                required>{{supporting_business_types[supporting_business_type_id]}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Name of Business</ion-label>
            <ion-input formControlName="name_of_business" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Name of Person</ion-label>
            <ion-input formControlName="name_of_person" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Address</ion-label>
            <ion-input formControlName="address" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Taluk</ion-label>
            <ion-input formControlName="taluk" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">District</ion-label>
            <ion-input formControlName="district" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Landline</ion-label>
            <ion-input formControlName="phone"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Mobile Number</ion-label>
            <ion-input formControlName="mobile" type="number" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Alternate Mobile</ion-label>
            <ion-input formControlName="alt_mobile" type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="5">
          <ion-item>
            <ion-label position="floating">Latitude</ion-label>
            <ion-input formControlName="latitude"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="5">
          <ion-item>
            <ion-label position="floating">Longitude</ion-label>
            <ion-input formControlName="longitude"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="2">
          <ion-button style="margin-top: 45%;" size="small" (click)="getPosition()">
            <ion-icon name="locate" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-button size="small" color="secondary" (click)="getCameraImage('photo_of_address', 'Address')">
            <ion-icon name="camera"></ion-icon>Address
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button size="small" color="secondary" (click)="getCameraImage('photo_of_person', 'Owner')">
            <ion-icon name="camera"></ion-icon>Owner
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button size="small" color="secondary" (click)="getCameraImage('photo_of_shop', 'Shop')">
            <ion-icon name="camera"></ion-icon>Shop
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-button class="activated" type="submit" [color]="supporting_business_form.valid ? 'success' : 'danger'"
            [disabled]="!supporting_business_form.valid">Register</ion-button>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </form>
  </ion-content>
