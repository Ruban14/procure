<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Event Log</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-fab vertical="top" horizontal="end">
      <ion-fab-button size="small" (click)="onAddClicked()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
    <ion-radio-group>
      <span *ngFor="let invite of invite_list; let invite_index=index;">
        <ion-item (click)="showInvite(invite_index)">
          <ion-label style="white-space: normal;">{{invite['title']}}&nbsp;{{invite['date'] | date: 'dd-MMM-yy'}}<br>
            <span>Organizer: <a href="tel: {{invite['organizer_phone']}}">{{invite['organizer_name'] |
                titlecase}}</a>, Host: <a href="tel:{{invite['host_phone']}}">{{invite['host_name']}}</a></span>
          </ion-label>
          <ion-radio style="margin: 8px 15px 8px 5px" slot="start" [value]="invite"></ion-radio>
        </ion-item>
  
        <span *ngIf="selected_index === invite_index">
          <ion-row>
            <ion-col></ion-col>
            <ion-col>
              <ion-button size="small" (click)="onEventClicked(invite_index)">
                <ion-icon slot="icon-only" name="arrow-round-forward"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col></ion-col>
          </ion-row>
        </span>
      </span>
    </ion-radio-group>
  
  </ion-content>
