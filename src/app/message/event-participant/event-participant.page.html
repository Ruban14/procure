<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title><span *ngIf="event_detail != null">{{event_detail['title'] | slice: 0:10}}</span></ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-row *ngFor="let dynamic_form of dynamic_form_array; let form_index=index; let first_index=first; let last_index=last">
      <ion-col size="5">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input [(ngModel)]="dynamic_form.name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="5">
        <ion-item>
          <ion-label position="floating">Phone</ion-label>
          <ion-input type="number" [(ngModel)]="dynamic_form.phone"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2">
        <ion-button style="margin-top: 50%;" size="small" *ngIf="first_index" (click)="appendParticipantCount()" color="dark">
          <ion-icon name="add"></ion-icon>
        </ion-button>
        <ion-button style="margin-top: 50%;" size="small" *ngIf="!first_index && last_index" (click)="spliceParticipantCount()" color="danger">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  
    <ion-icon name="camera" style="font-size: 65px; margin-left: 40%; margin-top: 10px;" (click)="getCameraImage()"></ion-icon>
  
    <ion-row>
      <ion-col size="4" *ngFor="let picture of picture_array; let index=index">
        <ion-thumbnail>
          <ion-icon name="close-circle" (click)="removeSelectedPic(index)" class="icon-cross"></ion-icon>
          <img [src]="picture" alt="image">
        </ion-thumbnail>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-button size="small" (click)="onSubmitClicked()" color="success">
          Submit
        </ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-content>
